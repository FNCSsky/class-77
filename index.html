<html>
    <head>
        <title>My first Visual Studio activity.</title>
    </head>

    <body>
        <h1>Working with console</h1>
        <script>
            console.log("Hey my name is Shaurya");
            var first_name="Shaurya";
            console.log(first_name);
            var last_name="Kumar";
            console.log(last_name);
            var full_name=first_name.concat(" " +last_name);
            console.log(full_name);

            var length_of_full_name=full_name.length;
            console.log("Length= "+length_of_full_name);
            
            var replacing_a_word=full_name.replace("Kumar", "Dhairya");
            console.log(replacing_a_word);

            var making_lowercase=first_name.toLowerCase();
            console.log(making_lowercase);

            var making_uppercase=first_name.toUpperCase();
            console.log(making_uppercase);

            var finding_square_root=Math.sqrt(25);
            console.log(finding_square_root);

            var finding_max=Math.max(20, 10, 5);
            console.log(finding_max);

            var finding_min=Math.min(20, 10, 5);
            console.log(finding_min);

            var finding_power=Math.pow(4,2);
            console.log(finding_power);
        </script>
    </body>

</html>
